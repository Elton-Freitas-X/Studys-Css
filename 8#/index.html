<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TESTE</title>
    <link rel="stylesheet" href="style.css">
    <link  rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navigation">
        <span style="--i:0;--x:-1;--y:0;"><i class="fas fa-camera"></i></span>
        <span style="--i:1;--x:1;--y:0;"><i class="fas fa-gem"></i></span>
        <span style="--i:2;--x:0;--y:-1;"><i class="fas fa-gem"></i></span>
        <span style="--i:3;--x:0;--y:1;"><i class="fas fa-feather-alt"></i></span>
        <span style="--i:4;--x:1;--y:1;"><i class="fas fa-gem"></i></span>
        <span style="--i:5;--x:-1;--y:-1;"><i class="fas fa-glass-cheers"></i></span>
        <span style="--i:6;--x:0;--y:0;"><i class="fas fa-gem"></i></span>
        <span style="--i:7;--x:-1;--y:1;"><i class="fab fa-raspberry-pi"></i></span>
        <span style="--i:8;--x:1;--y:-1;"><i class="fas fa-gem"></i></i></span>
    </nav>
  </header>
  <script>
      let navigation = document.querySelector('.navigation');
      navigation.onclick = function(){
          navigation.classList.toggle('active')
      }
  </script>
</body>
</html>
